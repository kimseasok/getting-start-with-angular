<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <form
      novalidate
      autocomplete="off"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm.value)"
    >
      <fieldset>
        <div class="form-group row">
          <label for="user-name" class="col-md-2 col-form-label"
            >Username:</label
          >
          <div class="col-md-8">
            <input
              type="text"
              id="user-name"
              name="userName"
              placeholder="Username"
              class="form-control"
              required
              (ngModel)="(userName)"
              #username="ngModel"
              [ngClass]="{ 'is-invalid': username.touched && username.invalid }"
            />
            <span class="invalid-feedback"
              ><span>Username is required</span></span
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-2 col-form-label">Password</label>
          <div class="col-md-8">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-control"
              required
              (ngModel)="(password)"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
            />
            <span class="invalid-feedback"
              ><span>Password is required</span></span
            >
          </div>
        </div>
      </fieldset>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
