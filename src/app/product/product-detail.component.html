<div class="card product-detail" *ngIf="product">
  <div class="card-header">
    <h3 class="display-6">{{pageTitle}}</h3>
  </div>
  <table>
    <tr class="product-metas">
      <td>Name:</td>
      <td>{{product.productName}}</td>
    </tr>
    <tr class="product-metas">
      <td>Price</td>
      <td>{{product.price | currency}}</td>
    </tr>
    <tr class="product-metas">
      <td>Code</td>
      <td>{{product.productCode}}</td>
    </tr>
    <tr class="product-metas">
      <td>Release Date</td>
      <td>{{product.releaseDate}}</td>
    </tr>
    <tr class="product-metas">
      <td>Desciption</td>
      <td>{{product.description}}</td>
    </tr>
    <tr class="product-metas">
      <td>Stars Rating</td>
      <td id="star-rating"><pm-star></pm-star></td>
    </tr>
    <tr class="product-metas">
      <td>Photo</td>
      <td><img [src]="product.imageUrl"></td>
    </tr>
  </table>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" [routerLink]="['/products']">
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <button class="btn btn-outline-primary" [routerLink]="['/products', product.productId, 'edit']">Edit</button>
  </div>
</div>
