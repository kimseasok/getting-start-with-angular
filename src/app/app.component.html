<span class="fa fa-spinner spinner" *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/welcome']" routerLinkActive="active"
        >Home</a
      >
    </li>
    <li class="nav-item" [routerLink]="['/products']" routerLinkActive="active">
      <a class="nav-link">Product List</a>
    </li>
    <li
      class="nav-item"
      [routerLink]="['/products', 0, 'edit']"
      routerLinkActive="active"
    >
      <a class="nav-link">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item" (click)="displayMessage()" *ngIf="!isDisplayedMessage">
      <a class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item" (click)="hideMessage()" *ngIf="isDisplayedMessage">
      <a class="nav-link">Hide Messages</a>
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn" [routerLink]="['/login']">
      <a class="nav-link">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div
      class="col-md-10"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''"
    >
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
